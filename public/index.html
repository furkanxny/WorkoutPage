      <div class="modal" id="typeModal">

          <div class="modal-content">

              <h4 class="modal-title">Select a Workout</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <select
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option selected>Choose an exercise</option>
                <option value="1">Walking</option>
                <option value="2">Jumping</option>
                <option value="3">Cycling</option>
                <option value="4">Swimming</option>
                <option value="5">Strength</option>
                <option value="6">Pilates</option>
                <option value="7">Yoga</option>
                <option value="8">Hiking</option>
                <option value="9">Push-Up's</option>
              </select>

              <select
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option selected>Choose a day for the workout</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="7">Sunday</option>
              </select>
              <input
                type="number"
                class="form-control mb-3"
                placeholder="Enter reps"
                style="max-width: 150px"
              />
              <input
                type="number"
                class="form-control mb-3"
                placeholder="Enter sets"
                style="max-width: 150px"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Add Workout</button>
            </div>
          </div>
        </div>
